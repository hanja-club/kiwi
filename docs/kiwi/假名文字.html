<p><ruby class="hanja grade42"><rb>假名文字</rb><rp>(</rp><rt>가명문자</rt><rp>)</rp></ruby>는 <a href="/kiwi/日本語.html" title="日本語"><ruby class="hanja grade60"><rb>日本語</rb><rp>(</rp><rt>일본어</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>하는 데 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>하는 <a href="/kiwi/文字.html" title="文字"><ruby class="hanja grade70"><rb>文字</rb><rp>(</rp><rt>문자</rt><rp>)</rp></ruby></a>이다. <ruby class="hanja grade42"><rb>眞名</rb><rp>(</rp><rt>진명</rt><rp>)</rp></ruby>(<ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>)에 <ruby class="hanja grade50"><rb>對比</rb><rp>(</rp><rt>대비</rt><rp>)</rp></ruby>되는 말이다.
</p>
