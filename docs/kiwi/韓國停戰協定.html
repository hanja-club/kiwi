    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%9C%8B%E5%81%9C%E6%88%B0%E5%8D%94%E5%AE%9A&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade40"><rb>西紀</rb><rp>(</rp><rt>서기</rt><rp>)</rp></ruby> 1953<ruby class="hanja grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby> 7<ruby class="hanja grade80"><rb>月</rb><rp>(</rp><rt>월</rt><rp>)</rp></ruby> 27<ruby class="hanja grade80"><rb>日</rb><rp>(</rp><rt>일</rt><rp>)</rp></ruby> <ruby class="hanja grade50"><rb>板門店</rb><rp>(</rp><rt>판문점</rt><rp>)</rp></ruby>에서 <ruby class="hanja grade32"><rb>國際聯合軍</rb><rp>(</rp><rt>국제연합군</rt><rp>)</rp></ruby>, <ruby class="hanja grade52"><rb>朝鮮人民軍</rb><rp>(</rp><rt>조선인민군</rt><rp>)</rp></ruby>, <ruby class="hanja grade42"><rb>中國人民志願軍</rb><rp>(</rp><rt>중국인민지원군</rt><rp>)</rp></ruby> 사이에 <ruby class="hanja grade20"><rb>締結</rb><rp>(</rp><rt>체결</rt><rp>)</rp></ruby>된 <ruby class="hanja grade50"><rb>停戰</rb><rp>(</rp><rt>정전</rt><rp>)</rp></ruby>에 <ruby class="hanja grade52"><rb>關</rb><rp>(</rp><rt>관</rt><rp>)</rp></ruby>한 <ruby class="hanja grade42"><rb>協定</rb><rp>(</rp><rt>협정</rt><rp>)</rp></ruby>이다. 이 <ruby class="hanja grade62"><rb>文書</rb><rp>(</rp><rt>문서</rt><rp>)</rp></ruby>는 <ruby class="hanja grade60"><rb>英文</rb><rp>(</rp><rt>영문</rt><rp>)</rp></ruby>, <ruby class="hanja grade60"><rb>北韓式</rb><rp>(</rp><rt>북한식</rt><rp>)</rp></ruby> <ruby class="hanja grade52"><rb>朝鮮文</rb><rp>(</rp><rt>조선문</rt><rp>)</rp></ruby>, <ruby class="hanja grade70"><rb>中文</rb><rp>(</rp><rt>중문</rt><rp>)</rp></ruby>(<ruby class="hanja grade32"><rb>繁體字</rb><rp>(</rp><rt>번체자</rt><rp>)</rp></ruby>)로 <ruby class="hanja grade62"><rb>作成</rb><rp>(</rp><rt>작성</rt><rp>)</rp></ruby>하였다.
</p>
