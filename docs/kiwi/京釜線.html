    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BA%AC%E9%87%9C%E7%B7%9A&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade12"><rb>京釜線</rb><rp>(</rp><rt>경부선</rt><rp>)</rp></ruby>은 <a href="/kiwi/서울特別市.html" title="서울特別市">서울<ruby class="hanja grade60"><rb>特別市</rb><rp>(</rp><rt>특별시</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%BE%8D%E5%B1%B1%E5%8D%80&amp;action=edit&amp;redlink=1" class="new" title="龍山區 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>龍山區</rb><rp>(</rp><rt>용산구</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%84%9C%EC%9A%B8%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="서울驛 (없는 문서)">서울<ruby class="hanja grade32 unknown"><rb>驛</rb><rp>(</rp><rt>역</rt><rp>)</rp></ruby></a>에서 <a href="/kiwi/釜山廣域市.html" title="釜山廣域市"><ruby class="hanja grade12"><rb>釜山廣域市</rb><rp>(</rp><rt>부산광역시</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E5%8D%80&amp;action=edit&amp;redlink=1" class="new" title="東區 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>東區</rb><rp>(</rp><rt>동구</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%87%9C%E5%B1%B1%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="釜山驛 (없는 문서)"><ruby class="hanja grade12 unknown"><rb>釜山驛</rb><rp>(</rp><rt>부산역</rt><rp>)</rp></ruby></a>을 잇는 <ruby class="hanja grade50"><rb>鐵道路線</rb><rp>(</rp><rt>철도로선</rt><rp>)</rp></ruby>이다.
</p>
