    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%84%9C%EC%9A%B8%E5%9C%B0%E4%B8%8B%E9%90%B5&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>서울<ruby class="hanja grade50"><rb>地下鐵</rb><rp>(</rp><rt>지하철</rt><rp>)</rp></ruby>은 <a href="/kiwi/서울特別市.html" title="서울特別市">서울<ruby class="hanja grade60"><rb>特別市</rb><rp>(</rp><rt>특별시</rt><rp>)</rp></ruby></a>와 그 <ruby class="hanja grade30"><rb>近郊地域</rb><rp>(</rp><rt>근교지역</rt><rp>)</rp></ruby>의 <ruby class="hanja grade50"><rb>地下鐵</rb><rp>(</rp><rt>지하철</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>들을 말한다. 좁은 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>로는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%84%9C%EC%9A%B8%E4%BA%A4%E9%80%9A%E5%85%AC%E7%A4%BE&amp;action=edit&amp;redlink=1" class="new" title="서울交通公社 (없는 문서)">서울<ruby class="hanja grade60 unknown"><rb>交通公社</rb><rp>(</rp><rt>교통공사</rt><rp>)</rp></ruby></a>가 <ruby class="hanja grade40"><rb>運營</rb><rp>(</rp><rt>운영</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>들만을 가리킨다.
</p>
