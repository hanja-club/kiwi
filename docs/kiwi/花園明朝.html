<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%8A%B1%E5%9C%92%E6%98%8E%E6%9C%9D&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade60"><rb>花園明朝</rb><rp>(</rp><rt>화원명조</rt><rp>)</rp></ruby>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E4%B8%AD%E6%97%A5&amp;action=edit&amp;redlink=1" class="new" title="韓中日 (없는 문서)"><ruby class="hanja grade80 unknown"><rb>韓中日</rb><rp>(</rp><rt>한중일</rt><rp>)</rp></ruby></a> <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9B%B8%E9%AB%94&amp;action=edit&amp;redlink=1" class="new" title="書體 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>書體</rb><rp>(</rp><rt>서체</rt><rp>)</rp></ruby></a>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%9C%A0%EB%8B%88%EC%BD%94%EB%93%9C&amp;action=edit&amp;redlink=1" class="new" title="유니코드 (없는 문서)">유니코드</a>의 거의 모든 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>를 <ruby class="hanja grade40"><rb>支援</rb><rp>(</rp><rt>지원</rt><rp>)</rp></ruby>하며, <ruby class="hanja grade42"><rb>非漢字</rb><rp>(</rp><rt>비한자</rt><rp>)</rp></ruby> <a href="/kiwi/文字.html" title="文字"><ruby class="hanja grade70"><rb>文字</rb><rp>(</rp><rt>문자</rt><rp>)</rp></ruby></a>도 <ruby class="hanja grade62"><rb>一部</rb><rp>(</rp><rt>일부</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>支援</rb><rp>(</rp><rt>지원</rt><rp>)</rp></ruby>한다.
</p>
