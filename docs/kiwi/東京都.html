    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E4%BA%AC%E9%83%BD&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade50"><rb>東京都</rb><rp>(</rp><rt>동경도</rt><rp>)</rp></ruby>는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의<a href="/kiwi/首都.html" title="首都"><ruby class="hanja grade50"><rb>首都</rb><rp>(</rp><rt>수도</rt><rp>)</rp></ruby></a>이다. <ruby class="hanja grade52"><rb>關東地方</rb><rp>(</rp><rt>관동지방</rt><rp>)</rp></ruby>에 <ruby class="hanja grade42"><rb>位置</rb><rp>(</rp><rt>위치</rt><rp>)</rp></ruby>해있으며 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%BD%E9%81%93%E5%BA%9C%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="都道府縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>都道府縣</rb><rp>(</rp><rt>도도부현</rt><rp>)</rp></ruby></a><ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> <ruby class="hanja grade30"><rb>唯一</rb><rp>(</rp><rt>유일</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%BD&amp;action=edit&amp;redlink=1" class="new" title="都 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>都</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby></a>에<ruby class="hanja grade40"><rb>屬</rb><rp>(</rp><rt>속</rt><rp>)</rp></ruby>한다.
</p>
