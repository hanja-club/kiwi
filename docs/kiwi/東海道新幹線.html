<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E6%B5%B7%E9%81%93%E6%96%B0%E5%B9%B9%E7%B7%9A&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade32"><rb>東海道新幹線</rb><rp>(</rp><rt>동해도신간선</rt><rp>)</rp></ruby>(とうかいどうしんかんせん)은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E4%BA%AC%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="東京驛 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>東京驛</rb><rp>(</rp><rt>동경역</rt><rp>)</rp></ruby></a>에서 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%96%B0%E5%A4%A7%E9%98%AA%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="新大阪驛 (없는 문서)"><ruby class="hanja grade12 unknown"><rb>新大阪驛</rb><rp>(</rp><rt>신대판역</rt><rp>)</rp></ruby></a>까지를 잇는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=JR%E6%9D%B1%E6%B5%B7&amp;action=edit&amp;redlink=1" class="new" title="JR東海 (없는 문서)">JR<ruby class="hanja grade72 unknown"><rb>東海</rb><rp>(</rp><rt>동해</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade50"><rb>高速鐵道</rb><rp>(</rp><rt>고속철도</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>이다. <a href="/kiwi/新幹線.html" title="新幹線"><ruby class="hanja grade32"><rb>新幹線</rb><rp>(</rp><rt>신간선</rt><rp>)</rp></ruby></a>의 첫 <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>이자 <ruby class="hanja grade50"><rb>世界最初</rb><rp>(</rp><rt>세계최초</rt><rp>)</rp></ruby>의 <ruby class="hanja grade50"><rb>高速鐵道</rb><rp>(</rp><rt>고속철도</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>이기도 하다.
</p>
