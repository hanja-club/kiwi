<article id="content">
    
    <p><b><ruby class="hanja grade40"><rb>豐臣秀吉</rb><rp>(</rp><rt>풍신수길</rt><rp>)</rp></ruby></b> 또는 <b><ruby class="hanja grade12"><rb>羽柴秀吉</rb><rp>(</rp><rt>우시수길</rt><rp>)</rp></ruby></b>는 <ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%88%B0%E5%9C%8B%E6%99%82%E4%BB%A3_(%E6%97%A5%E6%9C%AC)&amp;action=edit&amp;redlink=1" class="new" title="戰國時代 (日本) (없는 문서)"><ruby class="hanja grade62 unknown"><rb>戰國時代</rb><rp>(</rp><rt>전국시대</rt><rp>)</rp></ruby></a>와 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%89%E5%9C%9F%E6%A1%83%E5%B1%B1%E6%99%82%E4%BB%A3&amp;action=edit&amp;redlink=1" class="new" title="安土桃山時代 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>安土桃山時代</rb><rp>(</rp><rt>안토도산시대</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade30"><rb>活躍</rb><rp>(</rp><rt>활약</rt><rp>)</rp></ruby>했던 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%AD%A6%E5%B0%87&amp;action=edit&amp;redlink=1" class="new" title="武將 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>武將</rb><rp>(</rp><rt>무장</rt><rp>)</rp></ruby></a>이며, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%A7%E5%90%8D&amp;action=edit&amp;redlink=1" class="new" title="大名 (없는 문서)"><ruby class="hanja grade72 unknown"><rb>大名</rb><rp>(</rp><rt>대명</rt><rp>)</rp></ruby></a>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%A9%E4%B8%8B%E4%BA%BA&amp;action=edit&amp;redlink=1" class="new" title="天下人 (없는 문서)"><ruby class="hanja grade70 unknown"><rb>天下人</rb><rp>(</rp><rt>천하인</rt><rp>)</rp></ruby></a>, (<ruby class="hanja grade50"><rb>初代</rb><rp>(</rp><rt>초대</rt><rp>)</rp></ruby>) <ruby class="hanja grade42"><rb>武家</rb><rp>(</rp><rt>무가</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%97%9C%E7%99%BD&amp;action=edit&amp;redlink=1" class="new" title="關白 (없는 문서)"><ruby class="hanja grade52 unknown"><rb>關白</rb><rp>(</rp><rt>관백</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E9%96%A4&amp;action=edit&amp;redlink=1" class="new" title="太閤 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>太閤</rb><rp>(</rp><rt>태합</rt><rp>)</rp></ruby></a>입니다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B9%94%E7%94%B0%E4%BF%A1%E9%95%B7&amp;action=edit&amp;redlink=1" class="new" title="織田信長 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>織田信長</rb><rp>(</rp><rt>직전신장</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BE%B7%E5%B7%9D%E5%AE%B6%E5%BA%B7&amp;action=edit&amp;redlink=1" class="new" title="德川家康 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>德川家康</rb><rp>(</rp><rt>덕천가강</rt><rp>)</rp></ruby></a>와 함께 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%88%B0%E5%9C%8B%E4%B8%89%E8%8B%B1%E5%82%91&amp;action=edit&amp;redlink=1" class="new" title="戰國三英傑 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>戰國三英傑</rb><rp>(</rp><rt>전국삼영걸</rt><rp>)</rp></ruby></a>로 불린다.
</p>
